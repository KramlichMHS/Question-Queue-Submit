<!DOCTYPE html>
<html>
  <head>
    <title>Kramlich's Question Queue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename="style.css") }}">
  </head>
  <body>
    <div class="all">
      <h1>Kramlich's Question Queue</h1>
      <form method="post">
        <label for="seat">Choose a seat number:</label>
        <select id="seat" name="seat">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
        </select>
        <br>
        <input type="radio" id="yellow" name="status" value="Yellow">
        <label for="yellow">Yellow</label>
        <br>
        <input type="radio" id="red" name="status" value="Red">
        <label for="red">Red</label>
        <br>
        <input type="submit" value="Submit">
      </form>
      <br>
      <a href={{ url_for('queue') }}><button>Queue</button></a>
    </div>
  </body>
</html>
